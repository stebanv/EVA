<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <h3>AGREGAR ESTUDIANTE</h3>
      <div class="card">
        <form class="form-card" [formGroup]="formCreate" (ngSubmit)="onSubmit()">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Nombre
                <span class="text-danger"> *</span>
              </label>
              <input type="text" id="fname1" name="fname" formControlName="nombre">
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Apellido
                <span class="text-danger"> *</span>
              </label>
              <input type="text" id="fname2" name="fname" formControlName="apellido">
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Grado
                <span class="text-danger"> *</span>
              </label>
              <input type="number" id="lname2" name="lname2" formControlName="grado">
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Curso
                <span class="text-danger"> *</span>
              </label>
              <input type="text" id="email" formControlName="curso">
            </div>
          </div>
          <hr>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Usuario
                <span class="text-danger"> *</span>
              </label>
              <input type="text" id="fname" name="fname" formControlName="username">
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Contraseña
                <span class="text-danger"> *</span>
              </label>
              <input type="password" id="lnam3e" name="lname" formControlName="password">
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Confirma la contraseña
                <span class="text-danger"> *</span>
              </label>
              <input type="password" id="lname4" name="lname" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="form-group col-sm-4"> <button type="submit" [disabled]="formCreate.invalid"  class="btn-block bn-disabled">AGREGAR</button> </div>
            <div class="form-group col-sm-4"> <button type="button" (click)="back()"  class="btn-block" style="background-color: red;">CANCELAR</button> </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
