<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <h3>INSTITUCIÓN EDUCATIVA</h3>
      <div class="card">
        <form class="form-card" [formGroup]="formCreate" (submit)="onSubmit()">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Nombre
                <span class="text-danger"> *</span>
              </label>
              <input type="text" id="fname" name="fname"
                formControlName="nombre">
              </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Ubicación
                <span class="text-danger"> *</span>
              </label>
              <input type="text" id="lname" name="lname" formControlName="ubicacion">
               </div>
               <hr>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Usuario
                <span class="text-danger"> *</span>
              </label>
              <input type="text" id="fname1" name="fname" formControlName="username">
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Contraseña
                <span class="text-danger"> *</span>
              </label>
              <input type="password" id="lnam3e" name="lname" formControlName="password">
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Confirma la contraseña
                <span class="text-danger"> *</span>
              </label>
              <input type="password" id="lname4" name="lname" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          </div>
          <div class="row justify-content-end">
            <div class="form-group col-sm-6"> <button type="button" class="btn-block" style="background-color: red;" (click)="back()">SALIR</button> </div>
            <div class="form-group col-sm-6"> <button type="submit" class="btn-block bn-disabled" [disabled]="formCreate.invalid">AGREGAR</button> </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
