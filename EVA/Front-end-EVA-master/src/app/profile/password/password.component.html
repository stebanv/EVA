<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <h3>CAMBIA TU CONTRASEÑA</h3>
      <div class="card">
        <form class="form-card" [formGroup]="formCreate" (submit)="onSubmit()">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Contraseña Actual
                <span class="text-danger"> *</span>
              </label>
              <input type="password" id="fname" name="fname" formControlName="password_actual">
            </div>
            <hr>
            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3">Nueva Contraseña
                  <span class="text-danger"> *</span>
                </label>
                <input type="password" id="lname" name="lname" formControlName="password_nueva">
              </div>
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3">Confirme la contraseña
                  <span class="text-danger"> *</span>
                </label>
                <input type="password" id="fname1" name="fname" formControlName="password">
              </div>
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="form-group col-sm-6"> <button type="button" class="btn-block" style="background-color: red;"
                (click)="back()">SALIR</button> </div>
            <div class="form-group col-sm-6"> <button type="submit" class="btn-block bn-disabled"
                [disabled]="formCreate.invalid">ACTUALIZAR</button> </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
