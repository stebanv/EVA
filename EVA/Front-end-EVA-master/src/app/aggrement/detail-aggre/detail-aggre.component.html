<div class="content rounded bg-white">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <!-- <img width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"> -->
          </div>
            <!-- <div class="mt-5 text-center"><button (click)="back()" class="btn btn-color profile-button" type="button">Atrás</button></div> -->
        </div>
      <div class="col-md-6 border-right">
          <div class="p-3 py-4">
              <div class="d-flex justify-content-between align-items-center">
                  <h3 class="text-right"><strong>Convenio</strong></h3>
              </div>
              <div class="row mt-2">
                  <div class="col-md-6"><label class="labels">Nombre</label><p>{{aggre.nombre}}</p></div>
                  <div class="col-md-6"><label class="labels">Descripción</label><p>{{aggre.descripcion}}</p></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-6"><label class="labels">Dirección</label><p>{{aggre.ubicacion}}</p></div>
                  <div class="col-md-6"><label class="labels">Costo</label><p>{{aggre.costo}}</p></div>
                  <div class="col-md-6"><label class="labels">Área del conocimiento</label><p>{{aggre.area}}</p></div>
                  <div class="col-md-6"><label class="labels">Subárea</label><p>{{aggre.subarea}}</p></div>
                  <div class="col-md-12"><label class="labels">Recursos</label><p>{{aggre.recursos}}</p></div>
                  <div class="col-md-6"><label class="labels">Frecuencia</label><p>{{aggre.frecuencia}}</p></div>
                  <div class="col-md-6"><label class="labels">Temporada</label><p>{{aggre.temporada}}</p></div>
                  <div class="col-md-12"><label class="labels">Horario</label><p>{{aggre.horario}}</p></div>
              </div>
              <div class="mt-5 text-center"><button (click)="back()" class="btn btn-color profile-button" type="button">Atrás</button></div>
          </div>
      </div>
  </div>
</div>
